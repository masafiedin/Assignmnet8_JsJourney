<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js Journey</title>
</head>

<body>
    <div id="mainContainer">
        <div class="header">
            <div class="logoText">
                <img src="/Resources/jsLogo.png" alt="headerLogo" height="85px" width="85px">
                <div class="headerTitle">
                    <h1>JavaScript Journey</h1>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="userForm">
                <div class="userFormUpper">
                    <div class="subForm">
                        <div class="intro">
                            <h3>Welcome to MA's JavaScript Hub!Please sign in to access the portal and mini games!</h3>
                        </div>
                        <!-- <div class="formBody1"> -->
                            <form id="form1" name="myForm" class="formBody2" action="" onsubmit="return validateForm()">
                                <div class="formData">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name">
                                </div>
                                <div class="formData">
                                    <label for="userName">User name</label>
                                    <input type="text" name="userName" id="userName">
                                </div>
                                <div class="formData">
                                    <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                                </div>
                                <div class="formData">
                                    <label for="">Password</label>
                                <input type="password" name="password" id="password">
                                </div>
                                <div class="formData">
                                    <label for="">Repeat Password</label>
                                <input type="password" name="passwordRep" id="passwordRep">
                                </div>
                            </form>
                        <!-- </div> -->
                    </div>
                    <div class="layout">
                        <img  src="Resources/half.png" alt="formDesign" width="100%" height="100%">
                    </div>
                </div>
                <div class="userFormLower">
                    <div class="lowerContainer">
                        <input class="button" type="submit" value="Sign in" onclick="" form="form1">
                        <input id="continue" class="button" type="submit" value="Sign up" onclick="" form="form1">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
